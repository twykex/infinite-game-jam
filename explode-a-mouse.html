TITLE: Click to Explode: The Mouse Edition
DESCRIPTION: A disturbingly cute game where you explode mice for no reason. The horror.
CODE:
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Explode: The Mouse Edition</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #111, #222);
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        .title {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 30%;
            color: #f00;
            font-size: 3em;
            text-shadow: 0 0 10px #ff0;
        }
        .game {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 10%;
        }
        .mouse {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 50% 30%, #fff, #444);
            border-radius: 50% 50% 30% 30%;
            position: absolute;
            cursor: pointer;
            animation: bounce 1s infinite alternate;
            margin: auto;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px #0ff;
        }
        .mouse::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            top: 0;
            left: 20%;
        }
        .mouse::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            top: 0;
            right: 20%;
        }
        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #0f0;
            font-size: 1.5em;
            text-shadow: 0 0 10px #0f0;
        }
        .game-over {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 30%;
            color: #f00;
            font-size: 2em;
            text-shadow: 0 0 10px #ff0;
        }
        @keyframes bounce {
            from { transform: translate(-50%, -60%) scale(1); }
            to { transform: translate(-50%, -40%) scale(1.1); }
        }
        .explosion {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #f00 30%, #ff0 70%);
            border-radius: 50%;
            animation: explode 0.5s forwards;
        }
        @keyframes explode {
            from { transform: scale(0); opacity: 1; }
            to { transform: scale(1.5); opacity: 0; }
        }
        .button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: 2px solid #f00;
            cursor: pointer;
            font-size: 1em;
            text-shadow: 0 0 5px #0f0;
        }
    </style>
</head>
<body>
    <div class="title">Click to Explode: The Mouse Edition</div>
    <div class="game" id="game">
        <div class="score" id="score">Score: 0</div>
        <div class="mouse" id="mouse"></div>
        <div class="button" id="dontClick">Don't Click</div>
    </div>
    <div class="game-over" id="gameOver">
        <div>Game Over</div>
        <div id="finalScore"></div>
        <div>Click to Restart</div>
    </div>
    <script>
        let score = 0;
        let gameOver = false;
        const mouse = document.getElementById('mouse');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const dontClick = document.getElementById('dontClick');
        
        // Sound function
        function playSound(freq, duration, type = 'sine') {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            oscillator.connect(gain);
            gain.connect(audioCtx.destination);
            
            gain.gain.setValueAtTime(1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }
        
        // Game logic
        mouse.addEventListener('click', () => {
            if (gameOver) return;
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
            
            // Create explosion
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = mouse.offsetLeft + 'px';
            explosion.style.top = mouse.offsetTop + 'px';
            document.body.appendChild(explosion);
            
            // Remove explosion after animation
            setTimeout(() => {
                explosion.remove();
            }, 500);
            
            // Move mouse to random position
            mouse.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            mouse.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            
            // Play explosion sound
            playSound(440 + score * 10, 0.2, 'square');
            
            // Check for game over
            if (score >= 10) {
                gameOver = true;
                gameOverDisplay.style.display = 'block';
                finalScoreDisplay.textContent = 'You exploded ' + score + ' mouse(s)!';
            }
        });
        
        dontClick.addEventListener('click', () => {
            gameOver = true;
            gameOverDisplay.style.display = 'block';
            finalScoreDisplay.textContent = 'You clicked the forbidden button!';
            playSound(220, 0.5, 'triangle');
        });
        
        gameOverDisplay.addEventListener('click', () => {
            score = 0;
            gameOver = false;
            scoreDisplay.textContent = 'Score: 0';
            gameOverDisplay.style.display = 'none';
        });
    </script>
</body>
</html>
